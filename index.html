<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <section class="calculator">
        <section class="screen">
            <span class="output"></span>
        </section>
        <button class="btn" num="9">9</button>
        <button class="btn" num="8">8</button>
        <button class="btn" num="7">7</button>
        <button class="btn" num="6">6</button>
        <button class="btn" num="5">5</button>
        <button class="btn" num="4">4</button>
        <button class="btn" num="3">3</button>
        <button class="btn" num="2">2</button>
        <button class="btn" num="1">1</button>
        <button class="btn" num="0">0</button>
        <button class="btn" num=".">.</button>
        <section class="operators">
          <button class="btn" num="/">รท</button>
          <button class="btn" num="*">x</button>
          <button class="btn" num="-">-</button>
          <button class="btn" num="+">+</button>
        </section>
        <button class="del">DEL</button>
        <button class="allclear">AC</button>
        <button class="equal">=</button>
    </section>
<script src="js/main.js"></script>
</body>
</html>
